<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: black; color: white">
    <h2>JPG nuotraukos</h2>
    <img width="300" height="100" src="JPG/img-1.jpg" alt="img-1" style="object-fit: cover; object-position: top;">

    <img width="300" height="100" src="JPG/img-2.jpg" alt="img-2" style="object-fit: cover; object-position: top;">

    <img width="300" height="100" src="JPG/img-3.jpg" alt="img-3" style="object-fit: cover;">

    <h2>PNG nuotraukos</h2>
    <img height="100" src="PNG/img-1.png" alt="img-1">
    <img height="100" src="PNG/img-2.png" alt="img-2">
    <img height="100" src="PNG/img-3.png" alt="img-3">

    <h2>GIF nuotraukos</h2>
    <img width="300" height="100" src="GIF/giphy-1.webp" alt="dance-1" style="object-fit: cover;">
    <img width="300" height="100" src="GIF/giphy-2.webp" alt="dance-2" style="object-fit: cover; object-position: top;">
    <img width="300" height="100" src="GIF/giphy-3.webp" alt="dance-3" style="object-fit: cover;">

    <h2>SVG grafikos elementai</h2>
    <svg width="300" height="100">
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="red" />

        <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="skyblue" />
    </svg>
</body>
</html>
